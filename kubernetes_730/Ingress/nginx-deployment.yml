---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: nginx-deployment
 labels:
  author: krishna
  type: nginx-appserver
spec:
 replicas: 1
 selector:
  matchLabels:
   name: nginx-appserver
 template:
  metadata:
   name: nginx-pod
   labels:
    name: nginx-appserver
  spec:
   containers:
    - name: mynginx
      image: nginx
      ports:
       - containerPort: 80

...

